version: 2.1
commands:
  setup_environment:
    description: "Setup the machine environment"
    parameters:
      sbt_version:
        type: string
        default: 1.3.5
    steps:
      - run:
          name: Setup Machine
          command: |
            sudo apt update
            sudo apt install -y curl
            sudo wget https://github.com/sbt/sbt/releases/download/v1.3.5/sbt-1.3.5.tgz
            sudo tar xzvf sbt-1.3.5.tgz -C /usr/share/
            sudo rm sbt-1.3.5.tgz
            sudo update-alternatives --install /usr/bin/sbt sbt /usr/share/sbt/bin/sbt 100
            sudo apt-get update
            sudo apt-get install -y python-pip git mariadb-client-core-10.6
            sudo apt-get clean
            sudo apt-get autoclean

jobs:
  test:
    parameters:
      spark_version:
        type: string
      memsql_image:
        type: string
    machine: true
    environment:
      MEMSQL_IMAGE: << parameters.memsql_image >>
      MEMSQL_PORT: 5506
      MEMSQL_USER: root
      MEMSQL_DB: test
      JAVA_HOME: /usr/lib/jvm/jdk1.8.0
      CONTINUOUS_INTEGRATION: true
      SBT_OPTS: "-Xmx256M"
    steps:
      - setup_environment
      - checkout
      - run:
          name: Setup test cluster
          command: ./scripts/ensure-test-memsql-cluster.sh
      - run:
          name: Run tests
          command: |
            export MEMSQL_HOST=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' memsql-integration)
            sbt ++2.11.11 test -Dspark.version=<< parameters.spark_version >>

  publish:
    machine: true
    environment:
      JAVA_HOME: /usr/lib/jvm/jdk1.8.0
      SONATYPE_USERNAME: memsql
    steps:
      - setup_environment
      - checkout
      - run:
          name: Import GPG key
          command: |
            openssl enc -d -aes-256-cbc -K ${ENCRYPTION_KEY} -iv ${ENCRYPTION_IV} -in ci/secring.asc.enc -out ci/secring.asc
            gpg --import ci/secring.asc
      - run:
          name: Publish Spark 2.4.7
          command: |
            sbt ++2.11.11 -Dspark.version=2.4.7 publish sonatypePrepare sonatypeBundleUpload sonatypeRelease

workflows:
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
          matrix:
            parameters:
              spark_version:
                - 2.4.7
              memsql_image:
                - memsql/cluster-in-a-box:centos-7.6.13-39da2f5c72-4.0.4-1.13.5
  publish:
    jobs:
      - approve-publish:
          type: approval
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish:
          requires:
            - approve-publish
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
